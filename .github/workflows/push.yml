name: Deploy
on:
  push:
    branches:
      - master
      - staging
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: remoteplay
      PROJECT_ID: labs-260007

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GCR
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Build and push (production)
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: |
            gcr.io/${{env.PROJECT_ID}}/${{env.SERVICE_NAME}}:${{ github.sha }}
            gcr.io/${{env.PROJECT_ID}}/${{env.SERVICE_NAME}}:production

      - name: Build and push (staging)
        if: github.ref == 'refs/heads/staging'
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: |
            gcr.io/${{env.PROJECT_ID}}/${{env.SERVICE_NAME}}:${{ github.sha }}
            gcr.io/${{env.PROJECT_ID}}/${{env.SERVICE_NAME}}:staging

      - uses: docker://pulumi/actions
        with:
          args: up --yes --skip-preview
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          VERSION_HASH: $(git rev-parse --short "$GITHUB_SHA")
          VERSION_BRANCH: ${GITHUB_REF##*/}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_CI: up
          PULUMI_ROOT: infra
          IMAGE: gcr.io/${{env.PROJECT_ID}}/${{env.SERVICE_NAME}}:${{ github.sha }}
